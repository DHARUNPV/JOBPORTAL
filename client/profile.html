<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Create Your Professional Profile</h2>

  <form id="profileForm">
    <label>Full Name:</label>
    <input type="text" id="name" required><br><br>

    <label>Email:</label>
    <input type="email" id="email" required><br><br>

    <label>Phone:</label>
    <input type="text" id="phone" required><br><br>

    <label>Skills:</label>
    <input type="text" id="skills" placeholder="e.g. JavaScript, Node.js"><br><br>

    <label>Experience (Years):</label>
    <input type="number" id="experience" min="0"><br><br>

    <label>Education:</label>
    <input type="text" id="education" placeholder="e.g. B.Sc Computer Science"><br><br>

    <button type="submit">Save Profile</button>
  </form>

  <script>
    document.getElementById("profileForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Collect profile details
      const profile = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        skills: document.getElementById("skills").value,
        experience: document.getElementById("experience").value,
        education: document.getElementById("education").value
      };

      // Store in localStorage
      localStorage.setItem("userProfile", JSON.stringify(profile));

      // Redirect to dashboard
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
