<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Applications - Job Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>My Job Applications</h1>
  <button id="logoutBtn">Logout</button>
  <div id="applicationsList"></div>

  <script>
    const API_BASE = "https://jobportal-2knb.onrender.com/api";

    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');

      if (!token) {
        window.location.href = 'login.html';
        return;
      }

      // Logout
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('token');
        localStorage.removeItem('currentUser');
        window.location.href = 'login.html';
      });

      // Display applications
      function displayApplications(applications) {
        const container = document.getElementById('applicationsList');

        if (!applications || applications.length === 0) {
          container.innerHTML = '<p>You have not applied to any jobs yet.</p>';
          return;
        }

        container.innerHTML = applications.map(app => `
          <div class="application-card">
            <h3>${app.job?.title || 'Untitled Job'}</h3>
            <p><strong>Company:</strong> ${app.job?.company || 'N/A'}</p>
            <p><strong>Location:</strong> ${app.job?.location || 'N/A'}</p>
            <p><strong>Status:</strong> ${app.status || 'Pending'}</p>
            <p><strong>Applied on:</strong> ${new Date(app.appliedAt).toLocaleDateString()}</p>
            <p><strong>Cover Letter:</strong> ${app.coverLetter || 'None'}</p>
          </div>
        `).join('');
      }

      // Fetch user's applications from Render backend
      async function loadApplications() {
        try {
          const res = await fetch(`${API_BASE}/applications/my-applications`, {
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            }
          });

          if (!res.ok) throw new Error(`Server error: ${res.status}`);

          const data = await res.json();
          displayApplications(data);

        } catch (err) {
          console.error('Error fetching applications:', err);
          document.getElementById('applicationsList').innerHTML =
            '<p>Error loading your applications. Please try again later.</p>';
        }
      }

      loadApplications();
    });
  </script>
</body>
</html>
